<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Slay</title>
</head>
<body>
    <section id="splashscreen" >
        <h3>To play:</h3>
        <div id="instr-desc">
            <p>Use keypad arrows Left, Right & Up to move the Dragon mother, and shoot the attacking dragon enemies. 
                Your goal is to kill most dragons in order to fly to the top of the tower to rescure your dragon baby</p>
        </div>
        <button id="start">start</button>
    </section>

    <section id="gameover">
        <h3>Highscore:</h3>
        <button id="restart">Restart</button>
    </section>

    
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
